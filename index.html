<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "players">
        <label>First Player</label>
        <input type = "text" id = "playerOne">
        <label>Secand Player</label>
        <input type="text" id = "playerTwo">
        <button id = "start">Start</button>
    </div>
    <div id = "gameBoard" class = "clearfix">
        <div class = "row">
        <div data-pos = "00" class = "box"></div>
        <div data-pos = "01" class = "box"></div>
        <div data-pos = "02" class = "box"></div>
        </div>
        <div class = "row">
        <div data-pos = "10" class = "box"></div>
        <div data-pos = "11" class = "box"></div>
        <div data-pos = "12" class = "box"></div>
        </div>
        <div class = "row">
        <div data-pos = "20" class = "box"></div>
        <div data-pos = "21" class = "box"></div>
        <div data-pos = "22" class = "box"></div>
        </div>
    </div>
</body>
<script src = "script.js"></script>
</html>
